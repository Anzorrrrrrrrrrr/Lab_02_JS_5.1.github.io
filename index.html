<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab_2_JS_5.1.CSS">
    <title>Лампочка</title>
    
</head>
<body>
    <h1>Управління лампочкою</h1>
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Лампочка">
    <br>
    <button onclick="turnOn()">Включити</button>
    <button onclick="turnOff()">Вимкнути</button>

    <script>
        function turnOn() {
            document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
        function turnOff() {
            document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>
</body>
</html>
